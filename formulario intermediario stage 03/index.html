<!DOCTYPE html>
<html lang="pt-br">
  <head>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar 
        a sua mentoria</p>
    </header>
    <form id="my-form">

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="col-2">
            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="name" id="Name" />
            </div>
            
            <div class="input-wrapper">
              <label for="surename">Sobrenome</label>
              <input type="surename" id="surename" />
            </div>
          </div>
        <div class="input-wrapper">
              <label for="email-adress">E-mail<span>(digite um email válido)</span></label>
              <input type="email" id="email" />
            </div>
  
            <div class="input-wrapper">
              <label for="password">Senha<span>(mínimo 6 caracteres)</span></label>
              <input 
                type="password" 
                id="password"
                minlength="6" />
            </div>  
        </div>      
      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
            

        <div class="input-wrapper">
              <label for="mentor-name">Nome do seu mentor<span>(só o primeiro nome)</span></label>
              <input type="mentor-name" id="mentor-name" />
            </div>
         
        </div>      
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Seus horários disponíveis</legend>

          <div class="col-6">
            <div class="input-wrapper">
              <div class="inputzerodois">
                <legend>Primeira Mentoria</legend>
                <label for="first-mentorship-date">Data<span>(dd/mm/aaaa)</span></label>
                <input type="date" id="first-mentorship-date" />
              </div>
            </div>
            
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" />
            </div>
            
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" />
            </div>
          </div>
          <div class="col-7">
          <div class="input-wrapper">
            <div class="inputzerotres">
              <legend>Segunda Mentoria</legend>
              <label for="second-mentorship-date">Data<span>(dd/mm/aaaa)</span></label>
              <input type="date" id="second-mentorship-date" />
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-begin">Das</label>
            <input type="time" id="event-begin" />
          </div>

          <div class="input-wrapper">
            <label for="event-end">Até</label>
            <input type="time" id="event-end" />
          </div>
        </div>

        </div> 
      </fieldset>
    </form>


      <footer>        
      <button 
      class="button"
      form="my-form">
        Salvar
      </button>        
      </footer>
  </div>
</body>
</html>
